<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawl</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <ul class="list-group">
                <%
                movies.forEach(function(item){%>
                    <li class="list-group-item"><a href="<%=item.url%>"><%=item.name%></a></li>
                <%})
                %>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
